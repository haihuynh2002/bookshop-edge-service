server:
  port: 9000
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 10000
            response-timeout: 20s
            pool:
              type: elastic
              max-idle-time: 15s
              max-life-time: 60s
          routes:
            - id: chat-websocket-route
              uri: ${CHAT_SERVICE_URL:http://localhost:9010}
              predicates:
                - Path=/ws/chats
              metadata:
                response-timeout: -1
                connect-timeout: 5000
                exclude-filters: RequestRateLimiter,Retry,SaveSession
            - id: catalog-route
              uri: ${CATALOG_SERVICE_URL:http://localhost:9001}/books
              predicates:
                - Path=/books/**, /categories/**, /reviews/**, /types/**, /inventories/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: catalogCircuitBreaker
            - id: order-route
              uri: ${ORDER_SERVICE_URL:http://localhost:9002}/orders
              predicates:
                - Path=/orders/**, /coupons/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: orderCircuitBreaker
            - id: payment-route
              uri: ${PAYMENT_SERVICE_URL:http://localhost:9007}/payments
              predicates:
                - Path=/payments/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: paymentCircuitBreaker
            - id: delivery-route
              uri: ${DELIVERY_SERVICE_URL:http://localhost:9006}/deliveries
              predicates:
                - Path=/deliveries/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: deliveryCircuitBreaker
            - id: exchange-route
              uri: ${EXCHANGE_SERVICE_URL:http://localhost:9009}/exchanges
              predicates:
                - Path=/exchanges/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: exchangeCircuitBreaker

            - id: chat-route
              uri: ${CHAT_SERVICE_URL:http://localhost:9010}
              predicates:
                - Path=/chats/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: chatCircuitBreaker

            - id: file-route
              uri: ${FILE_SERVICE_URL:http://localhost:9008}/files
              predicates:
                - Path=/files/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: fileCircuitBreaker
            - id: notification-route
              uri: ${NOTIFICATION_SERVICE_URL:http://localhost:9005}
              predicates:
                - Path=/notifications/**, /newsletters/**, /subscribers/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: notificationCircuitBreaker
            - id: bookshop-ui-route
              uri: ${SPA_URL:http://localhost:8001}
              predicates:
                - Path=/**,/*.css,/*.js,/favicon.ico
      default-filters:
        - SaveSession
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedTokens: 1
        - name: Retry
          args:
            retries: 3
            methods: GET
            series: SERVER_ERROR
            exceptions: java.io.IOException, java.util.concurrent.TimeoutException
            backoff:
              firstBackoff: 50ms
              maxBackOff: 500ms
              factor: 2
              basedOnPreviousValue: false

  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s
  session:
    store-type: redis
    timeout: 10m
    redis:
      namespace: bookshop:edge
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: edge-service
            client-secret: polar-keycloak-secret
            scope: openid,roles,email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/PolarBookshop

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 15000
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s